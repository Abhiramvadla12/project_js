<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #4A628A;
        }
        .booking-details {
    max-width: 400px;
    margin: 20px auto;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background:#DFF2EB;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.booking-details h2 {
    text-align: center;
    font-size: 20px;
    margin-bottom: 15px;
    color: #333;
}

.user-info, .trip-info, .payment-info {
    margin-bottom: 15px;
}

.user-info p, .trip-info p, .payment-info p {
    font-size: 16px;
    padding: 8px;
    border-radius: 5px;
    background: #fff;
    border-left: 5px solid #007bff;
    margin: 5px 0;
    font-weight: bold;
    color: #333;
}

span {
    font-weight: bold;
    color: #007bff;
}

#total_price_display {
    font-size: 18px;
    background: #e0f7fa;
    border-left-color: #009688;
}

#seats_display {
    font-size: 16px;
    background: #e3f2fd;
    border-left-color: #1976d2;
}

    </style>
</head>
<body>
    <div class="booking-details">
        <h2>Booking Summary</h2>
        
        <div class="user-info">
            <p id="e-1"></p>
            <p id="e-2"></p>
            <p id="e-3"></p>
            <p id="e-4"></p>
        </div>
    
        <div class="trip-info">
            <p id="from_display"></p>
            <p id="to_display"></p>
            <p id="date_display"></p>
            <p id="time_display"></p>
            <p id="duration_display"></p>
        </div>
    
        <div class="payment-info">
            <p id="seats_display"></p>
            <p id="total_price_display"></p>
        </div>
        <button onclick="window.print()">Print E-ticket</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script  src="index3.js"></script>
</body>
</html>
