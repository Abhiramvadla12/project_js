        <section class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-center text-2xl font-semibold text-gray-900 dark:text-white mb-4">Register</h2>
            
            <form id="form" action="index.html" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-900 dark:text-white">Username</label>
                    <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="John" required />
                    <span id="message1" class="text-red-500 text-xs"></span>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-900 dark:text-white">Phone number</label>
                    <input type="tel" id="phone" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" pattern="[0-9]{10}" required />
                    <span id="message1" class="text-red-500 text-xs"></span>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white">Email address</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="john.doe@company.com" required />
                    <span id="message2" class="text-red-500 text-xs"></span>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="•••••••••" required />
                    <span id="message3" class="text-red-500 text-xs"></span>
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
                    <input type="password" id="confirm_password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="•••••••••" required />
                    <span id="message4" class="text-red-500 text-xs"></span>
                </div>
               
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
                    Register
                </button>
                <p id="insert_response" class="text-center text-sm text-red-500"></p>
            </form>
        </section>
