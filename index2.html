                <form id="form" action="index.html" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">USERNAME</label>
                        <input type="text" id="username" placeholder="John"
                            class="mt-1 block w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                        <span id="message1"></span>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">PHONE NUMBER</label>
                        <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="1234567890"

                        <span id="message1"></span>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">EMAIL ADDRESS</label>
                        <input type="email" id="email" placeholder="john.doe@company.com"
                            class="mt-1 block w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                        <span id="message2"></span>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-700">GENDER</p>
                        <div class="flex gap-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" id="female" class="form-radio text-blue-600" value="female">
                                <span class="ml-2">FEMALE</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" id="male" class="form-radio text-blue-600" value="male" checked>
                                <span class="ml-2">MALE</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-700">AGE</label>
                        <input id="age" name="age" type="number"
                            class="mt-1 block w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex items-center">
                        <input id="remember" type="checkbox" required
                            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="remember" class="ml-2 text-sm text-gray-700">I agree with the <a href="#" class="text-blue-600 hover:underline">terms and conditions</a></label>
                    </div>
                    <button type="submit" id="submit"
                        class="w-full bg-blue-600 text-white py-2.5 rounded-lg text-sm font-medium hover:bg-blue-700 focus:ring-4 focus:ring-blue-300">PROCEED TO PAY</button>
                    <p id="insert_response" class="text-center text-sm text-gray-700"></p>
                    <button id="download_ticket" class="w-full py-2.5 bg-gray-300 text-gray-700 rounded-lg mt-2 text-sm font-medium">DOWNLOAD TICKET</button>
